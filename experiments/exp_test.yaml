data:
  pattern:
    - "data/MISC_DEV_TEST_DATA.json"
model:
  n_classes: 10
  rpn_anchor_generator:
    aspect_ratios: [0.25, 0.5, 1.0, 2.0, 4.0]
  roi_pooler:
    featmaps: ['0']
  mask_roi_pooler:
    featmaps: ['0']
training:
  visualise_every: 1
  batch_size: 4
  sched:
    kind: None
  opt:
    adam:
      lr: 1e-4
  metrics:
    - "RMSE"
    - "IoU"
    - "BinaryClassificationMetrics"
    - "mAP"